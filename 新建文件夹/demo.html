<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Swiper中文网基础演示(www.swiper.com.cn)</title>
<link rel="stylesheet" type="text/css" href="css/makers.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<script src="js/swiper.min.js"></script>
<!--Swiper3.0.4-->
<style>
html ,body ,.swiper-container,.swiper-wrapper{width:100%;height:100%;}
/*.blue-slide{height:100%;background:yellow;}
.red-slide{height:100%;background:red;}
.orange-slide{height:100%;background:blue;}*/
</style>
</head>
<body>
<div class="swiper-container">
	<!-- 固定顶部导航条开始 -->
			<div class='firstnet-nav'>
				<div class='firstnet-nav-content'>
					<ul>
						<li class='nav-li nav-li1'><a href="#">首页</a></li>
						<li class='nav-li'><a href="#">博客</a></li>
						<li class='nav-li'><a href="#">项目</a></li>
						<li class='nav-li'><a href="#">简历</a></li>
					</ul>
				</div>
			</div>
	<!-- 固定顶部导航条结束 -->
	<!-- 引用swiper的切换开始 -->
	 <div class="swiper-wrapper">
	    <div class="swiper-slide blue-slide">
			<div class='app'>
	    	<!-- 首页开始 -->
				<div class="welcome-area">
			 		 <div id="particles-js"></div>
					<img src="images/intro-bg.jpg" class='canver-banner'>
				</div>
			</div>
			<!-- 首页结束 -->
	    </div>
	    <div class="swiper-slide red-slide">b</div>
	    <div class="swiper-slide orange-slide">c</div>
	</div>
	<!-- 引用swiper的切换开始 -->
</div>
<script type="text/javascript">
	var mySwiper = new Swiper('.swiper-container',{
	direction : 'horizontal',
	})
</script>
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
